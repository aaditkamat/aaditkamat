name: Waka Readme

on:
  push:
    branches:
        - main
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # runs every hour

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
